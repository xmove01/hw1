<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;600;700&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <h1>Homework 2</h1>
      <form action="#" class="form">
        <div class="inputs">
          <label for="name">Введите ваше имя</label>
          <input type="text" name="" id="name" placeholder="Ваше имя" required/>
          <label for="tlph">Введите ваш телефон</label>
          <input type="tel" name="" id="tlph" placeholder="+380-XXX-XXXX" required/>
          <label for="mail">Введите ваш Email</label>
          <input type="email" name="" id="mail" placeholder="Email@mail.com" required/>
        </div>
        <div class="footer">
          <div class="age">
            <span class="agebox"><input type="checkbox" name="" id="check1" required/><label for="check1"
              >Согласен на всё</label
            ></span>
            <span class="agebox"><input type="checkbox" name="" id="check2" required/><label for="check2"
              >Мне больше 18</label
            ></span>
            
          </div>
          <div class="buttons">
            <input type="submit" value="Отправить"  class="btn btn-orange"/>
            <input type="reset" value="Сбросить" class="btn"/>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
