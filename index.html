<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>homework 1</title>
  </head>
  <body>
    <table>
      <caption>
        HoweWork Table
      </caption>
      <colgroup>
        <col />
        <col span="2" class="col__1" />
        <col span="2" class="col__2" />
        <col span="2" class="col__1" />
        <col span="2" class="col__2" />
        <col span="2" class="col__1" />
        <col span="2" class="col__2" />
        <col span="2" class="col__1" />
        <col span="2" class="col__2" />
      </colgroup>
      <thead>
        <th scope="row">&nbsp;</th>
        <th scope="col">First</th>
        <th scope="col">Second</th>
        <th scope="col">Third</th>
        <th scope="col">Fourth</th>
        <th scope="col">Fifth</th>
        <th scope="col">Sixth</th>
        <th scope="col">Seventh</th>
        <th scope="col">Eighth</th>
      </thead>
      <tbody>
        <tr>
          <th scope="row">First</th>
          <td colspan="2"><b>1</b></td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <th scope="row">Second</th>
          <td>1</td>
          <td>2</td>
          <td colspan="2"><b>3</b></td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <th scope="row">Third</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td colspan="2"><b>5</b></td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <th scope="row">Fourth</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td colspan="2" rowspan="2"><b>7</b></td>
        </tr>
        <tr>
          <th scope="row">Fifth</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <th scope="row">Sixth</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td colspan="2"><b>5</b></td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <th scope="row">Seventh</th>
          <td>1</td>
          <td>2</td>
          <td colspan="2"><b>3</b></td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <th scope="row">Eighth</th>
          <td colspan="2"><b>1</b></td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <td colspan="8"></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
