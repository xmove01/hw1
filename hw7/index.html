<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 7</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="elements">
      <div class="elements__column">
        <form action="#" class="review-form">
          <h2 class="review-form__title">Написать отзыв:</h2>
          <textarea name="" id="" cols="30" rows="5" class="review-form__textarea"></textarea>
          <h3 class="review-form__name">Ваше имя:</h3>
          <input type="text" name="firstname" id="" class="review-form__text-input" required />
          <h3 class="review-form__name">Ваша фамилия:</h3>
          <input type="text" name="lastname" id="" class="review-form__text-input" required />
          <h3 class="review-form__name">Электронная почта:</h3>
          <input type="email" name="email" id="" class="review-form__text-input" required />
          <div class="review-form__subcribe-box">
            <input type="checkbox" name="" id="" class="review-form__checkbox" />
            <p class="review-form__text">Подписаться на обновления</p>
          </div>
          <button type="submit" class="review-form__submit-button">Оставить отзыв</button>
        </form>
        <div class="element"></div>
      </div>
      <div class="elements__column">
        <div class="element"></div>
        <div class="element"></div>
      </div>
      <div class="elements__column">
        <div class="element"></div>
        <div class="element"></div>
      </div>
      <div class="elements__column">
        <div class="element"></div>
        <div class="element"></div>
      </div>
    </div>
  </body>
</html>
